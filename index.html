<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Foundation Project</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="upper-div">
            <input type="text" class="screen" placeholder="399,981" value="0" />
        </div>

        <div class="lower-div">
            <div class="row row1">
                <input class="displayButton" type="button" value="7">
                <input class="displayButton" type="button" value="8">
                <input class="displayButton" type="button" value="9">
                <input class="delete" type="button" value="DEL">
            </div>
        
            <div class="row row2">
                <input class="displayButton" type="button" value="4">
                <input class="displayButton" type="button" value="5">
                <input class="displayButton" type="button" value="6">
                <input class="operator" type="button" value="+">
            </div>

            <div class="row row3">
                <input class="displayButton" type="button" value="1">
                <input class="displayButton" type="button" value="2">
                <input class="displayButton" type="button" value="3">
                <input class="operator" type="button" value="-">
            </div>

            <div class="row row4">
                <input class="displayButton decimal" type="button" value=".">
                <input class="displayButton" type="button" value="0">
                <input class="operator" type="button" value="/">
                <input class="operator" type="button" value="*">
            </div>

            <div class="row row5">
                <input class="reset" type="button" value="CLEAR">
                <input class="calculate" type="button" value="=">
            </div>
        </div>
    </div>


</body>
</html>
